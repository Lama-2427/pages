<!DOCTYPE html>
<html>
<head>
  <title>Robotics Control</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    
    .control-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
    
    .control-item {
      margin: 20px;
    }
    
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
    }
    
    #status {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Robotics Control</h1>
  
  <div class="control-container">
    <div class="control-item">
      <button onclick="moveRobot('up')">Up</button>
      <br>
      <button onclick="moveRobot('left')">Left</button>
      <button onclick="moveRobot('stop')">Stop</button>
      <button onclick="moveRobot('right')">Right</button>
      <br>
      <button onclick="moveRobot('down')">Down</button>
    </div>
  </div>
  
  <div id="status">Robot Status: Stopped</div>
  
  <script>
    const apiUrl = 'http://localhost:3000/api/robot'; // Replace with your API endpoint

    function moveRobot(direction) {
      axios.post(apiUrl, { direction })
        .then(response => {
          console.log('Robot moved:', response.data);
          document.getElementById('status').textContent = `Robot Status: ${response.data.status}`;
        })
        .catch(error => {
          console.error('Error moving robot:', error);
        });
    }
  </script>
</body>
</html>
